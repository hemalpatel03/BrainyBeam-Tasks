<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .calculator {
            display: inline-block;
            padding: 20px;
            border: 1px solid #000;
            border-radius: 10px;
            text-align: center;
            background-color: #f1f1f1;
        }
        .screen {
            width: 100%;
            padding: 15px;
            font-size: 24px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            text-align: right;
        }
        .button-row {
            display: flex;
        }
        .button {
            flex: 1;
            padding: 20px;
            margin: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button.operator {
            background-color: #f39c12;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <input type="text" id="screen" class="screen" disabled>
        <div class="button-row">
            <button class="button" onclick="inputValue('7')">7</button>
            <button class="button" onclick="inputValue('8')">8</button>
            <button class="button" onclick="inputValue('9')">9</button>
            <button class="button operator" onclick="inputValue('/')">/</button>
        </div>
        <div class="button-row">
            <button class="button" onclick="inputValue('4')">4</button>
            <button class="button" onclick="inputValue('5')">5</button>
            <button class="button" onclick="inputValue('6')">6</button>
            <button class="button operator" onclick="inputValue('*')">*</button>
        </div>
        <div class="button-row">
            <button class="button" onclick="inputValue('1')">1</button>
            <button class="button" onclick="inputValue('2')">2</button>
            <button class="button" onclick="inputValue('3')">3</button>
            <button class="button operator" onclick="inputValue('-')">-</button>
        </div>
        <div class="button-row">
            <button class="button" onclick="inputValue('0')">0</button>
            <button class="button" onclick="inputValue('.')">.</button>
            <button class="button" onclick="calculate()">=</button>
            <button class="button operator" onclick="inputValue('+')">+</button>
        </div>
        <div class="button-row">
            <button class="button" style="background-color: red;" onclick="clearScreen()">C</button>
        </div>
    </div>

    <script>
        function inputValue(value) {
            const screen = document.getElementById('screen');
            screen.value += value;
        }

        function calculate() {
            const screen = document.getElementById('screen');
            try {
                screen.value = eval(screen.value);
            } catch (error) {
                screen.value = 'Error';
            }
        }
        function clearScreen() {
            document.getElementById('screen').value = '';
        }
    </script>
</body>
</html>
